<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <style>
    html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
    }

    @font-face {
        font-family: 'National';
        font-style: normal;
        font-weight: 100;
        src: url('https://*****cdn-a.akamaihd.net/res/content/bundles/galaxy-css/4.0.2/fonts/National2Web-Light.woff') format('woff');
        mso-font-alt: Arial;
    }
    @font-face {
        font-family: 'National';
        font-style: normal;
        font-weight: normal;
        src: url('https://*****cdn-a.akamaihd.net/res/content/bundles/galaxy-css/4.0.2/fonts/National2Web-Regular.woff') format('woff');
        mso-font-alt: Arial;
    }
    @font-face {
        font-family: 'National';
        font-style: normal;
        font-weight: bold;
        src: url('https://*****cdn-a.akamaihd.net/res/content/bundles/galaxy-css/4.0.2/fonts/National2Web-Medium.woff') format('woff');
        mso-font-alt: Arial;
    }
    @font-face {
        font-family: 'National';
        font-style: italic;
        font-weight: normal;
        src: url('https://*****cdn-a.akamaihd.net/res/content/bundles/galaxy-css/4.0.2/fonts/National2Web-LightItalic.woff') format('woff');
        mso-font-alt: Arial;
    }

    body {
        font-family: 'National', Helvetica, Arial, sans-serif;
        margin: 0;
    }

    a {
        background-color: transparent;
    }

    b,
    strong {
        font-weight: bold;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
    }

    button,
    input {
        overflow: visible;
    }

    button,
    [type="button"],
    [type="reset"],
    [type="submit"] {
        -webkit-appearance: button;
    }

    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
    }

    button:-moz-focusring,
    [type="button"]:-moz-focusring,
    [type="reset"]:-moz-focusring,
    [type="submit"]:-moz-focusring {
        outline: 1px dotted ButtonText;
    }

    textarea {
        overflow: auto;
    }

    .clear:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Custom */
    h1  {
        font-size: 24px;
        font-weight: bolder;
    }

    p {
        font-size: 17px;
        line-height: 1.4;
    }

    .container {
        margin: 0 auto;
        padding: .7em 0;
        width: 90%;
    }

    .container.sm { max-width: 500px; }

    header {
        box-shadow: 0px 3px 3px #f1f1f1;
    }

    nav a {display: block;}

    nav img {
        height: auto;
        width: 90px;
    }

    hr {
        background-color: #edf1f3;
        border: 0;
        height: 8px;
    }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <a href=""><img src="https://*****cdn-a.akamaihd.net/res/content/mailings/ck/logos/intck/IC_left.png" alt="Intuit Credit Karma"></a>
        </nav>
    </header>

    <section class="container sm">
        <div id="confirmation">
            <h1>Your email subscriptions have been updated.</h1>
        </div>
    </section>

    <footer></footer>
</body>
</html>
