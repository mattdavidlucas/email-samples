	<script>
	var baseCalendarUrl = 'https://www.google.com/calendar/render?action=TEMPLATE';

	$('input[type="submit"]').click(function(event) { event.preventDefault(); });

	$('#create_url').click(function(event) {
		var timeZoneVal     = $('#time_zone').val();

		var linkComponents = {
			startDate: '&dates=' + $('#year_s').val() + $('#month_s').val() + $('#day_s').val() + 'T' + $('#time_hour_s').val() + $('#time_minute_s').val() + ((timeZoneVal == 'GMT') ? '00Z%2F' : '00%2F'),
			
			endDate: $('#year_e').val() + $('#month_e').val() + $('#day_e').val() + 'T' + $('#time_hour_e').val() + $('#time_minute_e').val() + ((timeZoneVal == 'GMT') ? '00Z' : '00'),
			
			timeZone: '&ctz=' + encodeURIComponent($('#time_zone').val()),
			
			eventTitle: '&text=' + encodeURIComponent($('#event_title').val()),
			
			eventLocation: '&location=' + encodeURIComponent($('#event_location').val()),
			
			eventDescription: '&details=' + encodeURIComponent($('#event_description').val())
		};

		var eventData = Object.values(linkComponents),
		    eventData = eventData.toString(),
		    eventData = eventData.replace(/,/g, '');
		
		var googleCalendarUrl = baseCalendarUrl + eventData;

		$('#fetch_url').val(googleCalendarUrl);
		$('#test_url').attr('href', googleCalendarUrl);

	});
	</script>
